<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
        
    </script>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCntrl",function($scope){
                $scope.fname="Abhishek"
                $scope.middlename=" "
                $scope.lname="Kumar"
                $scope.date="mydate"
        });
    </script>
        
        
<body ng-module="myApp">
    <h2>Angular JS</h2>
    <div ng-controller="myCntrl">
        Enter first name:<input type="text" ng-model="fname"><br><br>
        Enter middle name:<input type="text" ng-model="middlename"><br><br>
        Enter last name: <input type="text" ng-model="lname"><br><br>
        Enter date:<intput type="date" ng-model="mydate" ><br><br>

            full name:{{fname+" "+middleName+" "+lname}}
            date:{date}
        </div>
    
</body>
</html>
